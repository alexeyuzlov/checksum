<h2>Заказы</h2>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Цена</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <ng-container [formGroup]="items">
    <tr *ngFor="let _ of items.controls; index as i">
      <ng-container [formGroupName]="i">
        <td>#{{_.value.id}}.</td>

        <td>
          <input class="input" formControlName="name"/>

          <div>
            <app-select-user
              [control]="_.get('userIds')"
              [users]="users.value"
            ></app-select-user>
          </div>
        </td>

        <td>
          <input class="input" type="number" min="0" max="100000" formControlName="sum"/>
        </td>

        <td>
          <button type="button" (confirm)="delete(i)">[X]</button>
        </td>
      </ng-container>
    </tr>
  </ng-container>
  </tbody>
</table>

<button type="button" (click)="add({name: 'Еда', sum: 0, userIds: []})">Add item</button>
